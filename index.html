<div class="main-scene" onscroll="scrolled(this)" >
    <div class="collapsing-app-bar" style="box-shadow: 0 4px 6px rgba(0,0,0,.4); z-index: 10">
        <div class="app-bar-content" style="">
            <div class="toolbar" style="">
                <h1 class="app-name">TODO</h1>
                <button class="btn dark-mode-toggle">
                    <img src="images/icon-moon.svg" alt="">
                </button>
            </div>
            <div class="add-todo">
                <div class="radio"></div>
                <input type="checkbox" name="todo-details-toggle">
                <div>
                    <div class="scrollable content">
                        <div class="title" onkeydown="typingStart(this)" onkeyup="typingEnd(this)" onclick="onCreateTaskIntent(this)">
                            Create new todo ...
                        </div>
                        <div style="" onkeydown="typingStart(this)" onfocusout="onFieldFocusOut(this)" class="description" >
                            Describe your task here ...
                        </div>
                    </div>
                    <div class="controls" style="">
                        <span></span>
                        <div>
                            <button class="btn save" onclick="submitTask(this)"><i class="fa fa-save"></i> Save</button>
                            <button class="btn delete" onclick="dropTask(this)"><i class="fa fa-trash"></i> Drop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar"  style="">
            <h1 class="app-name">TODO</h1>
            <button class="btn dark-mode-toggle">
                <img src="images/icon-moon.svg" alt="">
            </button>
        </div>
    </div>
    <div class="main-content" onscroll="scrolled(this)">
        <div class="todo-list">
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Find a todo...">
                <button class="btn search-submit">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            <div class="queue" > <!--onscroll="scrolled(this)"-->
                <div class="todo">
                    <div class="title-container">
                        <div onclick="" class="radio skeleton" style="align-self: center"></div>
                        <div class="title skeleton"  style=" ">
                            Finir de designer cette vue ...
                        </div>
                        <button onclick="" disabled class="btn skeleton toggle-details">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <small class="skeleton">5 items left</small>
                <div class="visible-sm" style="display: flex">
                    <button class="btn active">all</button>
                    <button class="btn">Active</button>
                    <button class="btn">Completed</button>
                </div>
                <button class="btn">Clear Completed</button>
            </div>
        </div>
        <div style="display: none" class="visible-xs state-btn-container">
            <div>
                <button class="btn active">all</button>
                <button class="btn">Active</button>
                <button class="btn">Completed</button>
            </div>
        </div>

        <span >Drag and drop to reprder list</span>
    </div>
