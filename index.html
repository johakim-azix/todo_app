<div class="img-container">
<!--    <img src="images/bg-mmobile-light.jpg" style="width: 100%" alt="">-->

<div class="main-scene" onscroll="scrolled(this)">
    <div class="collapsing-app-bar" style="box-shadow: 0 4px 6px rgba(0,0,0,.4); z-index: 10">
        <div class="app-bar-content" style="">
            <div class="toolbar" style="">
                <h1 class="app-name">TODO</h1>
                <button class="btn dark-mode-toggle">
                    <img src="images/icon-moon.svg" alt="">
                </button>
            </div>
            <div class="add-todo">
                <div class="radio"></div>
                <div>
                    <div class="scrollable content">
                        <div class="title" contenteditable="true">
                            Create new todo ...
                        </div>
                        <div class="description" contenteditable="true">
                            Describe your task here ...
                        </div>
                    </div>
                    <div class="controls">
                        <span></span>
                        <div>
                            <button class="btn">Drop</button>
                            <button class="btn">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar" style="visibility: hidden;margin: 0; border-top: solid red 1px; padding-top: 10px; height: 60px">
            <h1 class="app-name">TODO</h1>
            <button class="btn dark-mode-toggle">
                <img src="images/icon-moon.svg" alt="">
            </button>
        </div>
    </div>
    <div class="main-content">
        <div class="todo-list">
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Find a todo...">
                <button class="btn search-submit">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
            <div class="queue">
                <div onclick="" class="todo">
                    <input name="todo-details-toggle" type="checkbox" style="display: none">
                    <div class="title-container" >
                        <div onclick="" class="radio" style="margin-left: 0!important"></div>
                        <div class="title" contenteditable="true" style="margin-right: 0!important">
                            Finir de designer cette vue ...
                        </div>
                        <button class="btn" style="height: fit-content; padding: 5px!important; margin-top: 10px">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                    <div class="description-container"  contenteditable="true">
                        Fondre la page et la rendre pleinement responsive pour les divers support.
                    </div>
                    <div class="controls">
                        <span></span>
                        <div>
                            <button class="btn save">
                                <i class="fa fa-save"></i> Save
                            </button>
                            <button class="btn save">
                                <i class="fa fa-pen"></i> Edit
                            </button>
                            <button class="btn delete" >
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation" >
                <small>5 items left</small>
                <div class="visible-sm" style="display: none">
                    <button class="btn active">all</button>
                    <button class="btn">Active</button>
                    <button class="btn">Completed</button>
                </div>
                <button class="btn">Clear Completed</button>
            </div>
        </div>
        <div style="display: block" class="visible-xs state-btn-container">
            <div>
                <button class="btn active">all</button>
                <button class="btn">Active</button>
                <button class="btn">Completed</button>
            </div>
        </div>

        <span>Drag and drop to reprder list</span>
    </div>
